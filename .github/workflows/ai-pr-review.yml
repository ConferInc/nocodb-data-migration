name: AI PR Review (ChatGPT via LiteLLM)

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ai-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get PR diff
        run: |
          gh pr diff ${{ github.event.pull_request.number }} > pr.diff
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: AI Review PR
        run: |
          RESPONSE=$(curl -s "$LITELLM_BASE_URL/chat/completions" \
            -H "Authorization: Bearer $LITELLM_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{
              "model": "gpt-4o-mini",
              "messages": [
                {
                  "role": "system",
                  "content": "You are a senior software engineer performing a strict pull request review. Identify bugs, risks, breaking changes, bad patterns, and missing tests."
                },
                {
                  "role": "user",
                  "content": "'"$(sed 's/"/\\"/g' pr.diff | head -c 12000)"'"
                }
              ]
            }')

          echo "$RESPONSE" > ai_review.json

      - name: Post AI review comment
        run: |
          COMMENT=$(jq -r '.choices[0].message.content' ai_review.json)

          gh pr comment ${{ github.event.pull_request.number }} \
            --body "### ðŸ¤– AI PR Review (ChatGPT)\n\n$COMMENT"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
