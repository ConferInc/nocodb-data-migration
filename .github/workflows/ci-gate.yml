name: CI Gate

on:
  pull_request:
    branches: [ main ]

jobs:
  ci-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # 1. Setup Python (for your code)
      - name: Set up Python
        uses: actions/setup-python@v5
        with: { python-version: '3.9' }

      # 2. Setup Node.js (ONLY for the Markdown linter)
      - name: Set up Node
        uses: actions/setup-node@v4
        with: { node-version: '18' }

      # 3. Install Tools (Split into two separate commands)
      - name: Install dependencies
        run: |
          # Python tools
          python -m pip install --upgrade pip
          pip install requests flake8
          
          # Node tools (Standard Markdown Checker)
          npm install -g markdownlint-cli

      # 4. Run Checks
      - name: Python Checks
        run: flake8 . --max-line-length=120 --ignore=E501,F401

      - name: Markdown Checks
        run: markdownlint "**/*.md" --ignore node_modules
